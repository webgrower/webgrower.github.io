layout: default

{% assign currentAuthor = site.authors[page.author] %}
<div class="page">
  <h1 class="page-title">{{ currentAuthor.name }}</h1>
  <img src="http://gravatar.com/avatar/{{ currentAuthor.gravatar }}{{ site.avatarExtension }}" alt="{{ currentAuthor.name }}">
  {{ content }}
</div>
